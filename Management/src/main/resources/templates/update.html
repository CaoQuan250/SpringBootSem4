<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html" charset="UTF-8">
    <title>Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Management System</h1>
    <hr>
    <h2>Update</h2>

    <form action="#" th:action="@{/saveUpdate}" th:object="${mngUpdate}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="number" th:field="*{age}" class="form-control mb-4 col-4">
        <input type="number" th:field="*{salary}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-success col-2"> Update </button>
    </form>

    <hr>

    <a th:href="@{/list}"> Back to List</a>
</div>
</body>

</html>
