<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>List</h1>

    <a th:href="@{/create}" class="btn btn-primary btn-sm mb-3"> Create New </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Name </th>
            <th> Age </th>
            <th> Salary </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${mngList}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.age}"></td>
            <td th:text="${item.salary}"></td>
            <td> <a th:href="@{/update/{id}(id=${item.id})}" class="btn btn-secondary">Update</a>
                <a th:href="@{/delete/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/detail/{id}(id=${item.id})}" class="btn btn-info">Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
