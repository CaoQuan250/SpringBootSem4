<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <h1>Management System</h1>

    <hr>

    <form action="#" th:object="${mngDetail}" method="">

        <input type="text" disabled th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">

        <input type="number" disabled th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">

        <input type="number" disabled th:field="*{salary}" placeholder="Salary" class="form-control mb-4 col-4">

    </form>

    <hr>

    <a th:href="@{/list}"> Back to List</a>

</div>

</body>

</html>
